<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        //seletor jquery para selecionar as 'divs' e ocultar
        $('div').hide(2000).show(3000).fadeOut(5000) 
        console.log($('div').get(0))
        console.log($.isEmptyObject({nome: null})) //output: false
        console.log(jQuery.inArray(3,[1,2,3])) //o valor 3 está dentro do array? true posição 2

        //criando um plugin/função com o jquery, exemplo mudando o background 

        $.fn.fundoVerde = function(){
            this.css('background-color','green')
            return this
        }
        
        $('body').fundoVerde().hide(2000) //chamando a função fundo verde e escondendo o body
       

    </script>
</body>
