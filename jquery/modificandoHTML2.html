<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(' ,2') //adicionar depois
        $('#div1').prepend('0, ') //adicionar antes

        //cria-se o elemento e insere na div
        $('<span>, 3</span>').appendTo('#div1') //add <span>3</span> em div1 no final, similar ao append
        $('<span> -1, </span>').prependTo('#div1') //add em div1 no início, similar ao prepend

        //cria-se o elemento e insere na div
        $('#div2').before('<p>Antes da div 2</p>')
        $('#div2').after('<p>depois da div 2</p>')

        //cria-se o elemento e insere na div ... 
        $('<p> Antes da div 3</p>').insertBefore('#div3')
        $('<p> depois da div 3<p>').insertAfter('#div3')

        //adicionar um div a um elemento
        // $('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4">')

        //limpando o conteúdo de uma div
        $("#div4").empty() //Somente esconde o elemento na DOM, não exclui

        //removendo elementos anteriores -> vai remover antes da div4 e antes da div3
        $('#div3, #div4').prev().remove() //remove o conteúdo da DOM
        //tudo que estiver dentro de body>p será substituido por <div>Substituto</p>

        //$('<div>Substituto</div>').replaceAll('body > p')
        $('body > p').replaceWith('<div> Substituto</div>') //mesma função do replaceAll, porém o seletor vem primeiro
        //é mais fácil trabalhar com seletor e depois com o elemento
    </script>
</body>
