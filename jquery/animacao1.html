<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $('button').click(e => {
            const t = 1500
            //$('#animar').hide(t).show(t) //esconde e exibe o elemento
            //$('#animar').toggle(t).toggle(t)
            //$('#animar').fadeToggle(t).fadeToggle(t) //aparece e desaparece
            $('#animar').slideUp(t).slideDown(t) //movimento para abrir de cima para baixo, e fechamento

        })
    </script>
</body>
