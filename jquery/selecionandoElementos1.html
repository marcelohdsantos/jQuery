<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        //add e remove a classe destaque
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        //com atributo personalizado utiliza-se as chaves
        $('[wm-obrigatorio]').removeClass('destaque')
        //li.class(opcional) -> para acessar o li que com a classe opcional
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')

        //exclusivos jQuery

        //digitar qual atributo css quer modificar
        $('li-first').css('border', 'solid 3px yellow')
        //selecionado os atributos ímpares
        $('li:odd').css('border','solid 10px orange')
        //maior que 1 -> lembrando que o elemento inicia-se com 0
        $('li:gt(1)').css('border', 'solid 10px white')
        //último elemento de uma determinada lista que não seja o último
        $('li:not(:last)').css('border', 'none')
        //selecionando um elemento a partir de um filtro
        $('li:contains("r")').css('background-color','black') 

        //manipulando formulário
        //escondendo o formulário com hide()
        $('form *').hide() //seletor universal para manipular todos os elementos
        //se dentro deste formulário existe algum elemento texto, então mostra
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()


    </script>
</body>
