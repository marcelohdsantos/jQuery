<!--Criar um tabela com duas colunas com nome e nota, colocar a tabela dentro da div-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
//sempre que for manipular a DOM, coloque sempre dentro de uma ready para manipular apenas aquele conteúdo, ao invés de
//mexer no scopo global

      $(document).ready(function(){
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]        
        
        //criando a tabela, <td> linhas
        const linhas = pessoas.map(aluno => {
            const tdNome = $('<td>').html(aluno.nome) //<td> são as células
            const tdNota = $('<td>').html(aluno.nota)
            return $('<tr>').append(tdNome).append(tdNota) //<tr> linha
        })

        const tabela = $('<table>').append(linhas)
            .css('border', 'solid 5px orange')
            $('#conteudo').append(tabela)
      })
        
    </script>
</body>
